<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="indk.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-home">‚Üê Back to Home</a>
            <div class="logo"></div>
        </div>
        <div class="content">
            <h1>Hi, Welcome Back!</h1>
            <p>Sign in to your dashboard and get things done!</p>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <input type="email" id="email" value="ryan">
                        <img src="email-icon.png" alt="Email Icon" class="input-icon">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" value="ryan09">
                        <img src="eye-icon.png" alt="Eye Icon" class="input-icon eye">
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="or-login">
                <p>Or login using</p>
            </div>
            <button class="google-login">
                <img src="google-icon.png" alt="Google Icon">
                <span>Login using Google</span>
            </button>
            <div class="signup">
                <p>Didn't have any account? <a href="#">Sign up for free</a></p>
            </div>
        </div>
    </div>
</body>
</html>
